<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Viewer</title>
    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include STLLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
    <!-- Include OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <!-- Include Subdivision Modifier -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/modifiers/SubdivisionModifier.js"></script>

    <style>
        :root {
            --background-color: rgb(236, 234, 234); /* Background */
            --model-color: rgb(6, 107, 223); /* Blue */
        }

        body, html {
            margin: 0;
            overflow: hidden;
            background: transparent !important;
        }

        #viewer-container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="viewer-container"></div>
    <script>
        const BACKGROUND_COLOR = "rgb(233, 228, 228)";
        const MODEL_COLOR = "rgb(6, 107, 223)";

        function rgbToThreeColor(rgbString) {
            const [r, g, b] = rgbString.match(/\d+/g).map(Number);
            return new THREE.Color(r / 255, g / 255, b / 255);
        }

        const scene = new THREE.Scene();

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(rgbToThreeColor(BACKGROUND_COLOR), 1);
        document.getElementById('viewer-container').appendChild(renderer.domElement);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 100);

        // Uniform and realistic lighting
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
        hemiLight.position.set(0, 200, 0);
        scene.add(hemiLight);

        const dirLight1 = new THREE.DirectionalLight(0xffffff, 0.5);
        dirLight1.position.set(1, 1, 1);
        scene.add(dirLight1);

        const dirLight2 = new THREE.DirectionalLight(0xffffff, 0.4);
        dirLight2.position.set(-1, -1, 1);
        scene.add(dirLight2);

        const dirLight3 = new THREE.DirectionalLight(0xffffff, 0.3);
        dirLight3.position.set(1, -1, -1);
        scene.add(dirLight3);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.1;
        controls.screenSpacePanning = false;
        controls.minDistance = 10;
        controls.maxDistance = 500;

        const loader = new THREE.STLLoader();
        loader.load('/models/{{ model_filename }}', function (geometry) {
            try {
                geometry.computeVertexNormals();
                geometry = geometry.toNonIndexed();

                const modifier = new THREE.SubdivisionModifier(4);
                const subdividedGeometry = modifier.modify(geometry);

                const material = new THREE.MeshStandardMaterial({
                    color: rgbToThreeColor(MODEL_COLOR),
                    flatShading: false,
                    metalness: 0.2,
                    roughness: 0.4
                });

                const mesh = new THREE.Mesh(subdividedGeometry, material);
                scene.add(mesh);

                const boundingBox = new THREE.Box3().setFromObject(mesh);
                const size = boundingBox.getSize(new THREE.Vector3());
                const center = boundingBox.getCenter(new THREE.Vector3());
                mesh.geometry.translate(-center.x, -center.y, -center.z);
                camera.position.z = size.length() * 1.5;

            } catch (error) {
                console.error('Subdivision failed:', error);
                const material = new THREE.MeshStandardMaterial({
                    color: rgbToThreeColor(MODEL_COLOR),
                    flatShading: false
                });
                const fallbackMesh = new THREE.Mesh(geometry, material);
                scene.add(fallbackMesh);

                const boundingBox = new THREE.Box3().setFromObject(fallbackMesh);
                const size = boundingBox.getSize(new THREE.Vector3());
                const center = boundingBox.getCenter(new THREE.Vector3());
                fallbackMesh.geometry.translate(-center.x, -center.y, -center.z);
                camera.position.z = size.length() * 1.5;
            }

            animate();
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
