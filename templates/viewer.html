<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/modifiers/SubdivisionModifier.js"></script>
  <style>
    :root {
      --background-color: rgb(236, 234, 234);
      --model-color: rgb(6, 107, 223);
    }
    body, html {
      margin: 0;
      overflow: hidden;
      background: transparent !important;
    }
    #viewer-container {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="viewer-container"></div>
  <script>
    const BACKGROUND_COLOR = "rgb(236, 234, 234)";
    const MODEL_COLOR = "rgb(6, 107, 223)";

    function rgbToThreeColor(rgbString) {
      const [r, g, b] = rgbString.match(/\d+/g).map(Number);
      return new THREE.Color(r / 255, g / 255, b / 255);
    }

    const scene = new THREE.Scene();
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(rgbToThreeColor(BACKGROUND_COLOR), 1);
    document.getElementById("viewer-container").appendChild(renderer.domElement);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 100);

    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
    scene.add(hemiLight);
    scene.add(new THREE.DirectionalLight(0xffffff, 0.5));

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.1;

    const loader = new THREE.STLLoader();
    loader.load(`/models/{{ model_filename }}`, function (geometry) {
      geometry.computeVertexNormals();
      geometry = geometry.toNonIndexed();

      const modifier = new THREE.SubdivisionModifier(2);
      const smoothGeometry = modifier.modify(geometry);

      const material = new THREE.MeshStandardMaterial({
        color: rgbToThreeColor(MODEL_COLOR),
        metalness: 0.1,
        roughness: 0.3,
      });

      const mesh = new THREE.Mesh(smoothGeometry, material);
      scene.add(mesh);

      const box = new THREE.Box3().setFromObject(mesh);
      const center = box.getCenter(new THREE.Vector3());
      const size = box.getSize(new THREE.Vector3());
      mesh.geometry.translate(-center.x, -center.y, -center.z);

      const maxDim = Math.max(size.x, size.y, size.z);
      camera.position.set(0, 0, maxDim * 2);
      controls.maxDistance = maxDim * 5;

      animate();
    });

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
