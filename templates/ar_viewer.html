<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AR Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background: #000;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <model-viewer
    src="{{ model_url }}"
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    auto-rotate
    exposure="1"
    shadow-intensity="1"
    environment-image="neutral"
    alt="3D model">
  </model-viewer>
</body>
</html>
