<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload & Generate QR</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: #f5f5f7;
            --bg-dark: #1c1c1e;
            --text-light: #1c1c1e;
            --text-dark: #f5f5f7;
            --accent: #0071e3;
            --border: #ccc;
        }

        [data-theme="dark"] {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        [data-theme="light"] {
            background-color: var(--bg-light);
            color: var(--text-light);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        .container {
            max-width: 600px;
            margin: 6vh auto;
            padding: 30px;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
        }

        h1 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
            font-size: 2em;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
            font-size: 16px;
        }

        button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005bb5;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            font-weight: 500;
            font-size: 1rem;
        }

        .link-container {
            text-align: center;
            margin-top: 20px;
            word-wrap: break-word;
        }

        .toggle-theme {
            position: fixed;
            top: 15px;
            right: 20px;
            background: none;
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 6px 14px;
            cursor: pointer;
            font-size: 14px;
            background-color: var(--accent);
            color: white;
        }

        footer {
            text-align: center;
            font-size: 0.9em;
            margin-top: 60px;
            opacity: 0.6;
        }

        .loading-spinner {
            margin: 0 auto;
            margin-top: 15px;
            border: 4px solid rgba(0,0,0,0.1);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>

    <div class="container">
        <h1>Upload STL & Generate QR</h1>
        <form id="uploadForm">
            <input type="file" id="fileInput" name="file" accept=".stl" required />
            <button type="submit">Upload</button>
        </form>

        <div class="loading-spinner" id="loadingSpinner"></div>

        <div class="status" id="statusText"></div>

        <div class="link-container" id="linkContainer" style="display: none;">
            <p><strong>Viewer Link:</strong></p>
            <a href="#" target="_blank" id="viewerLink"></a>
            <p><strong>QR Code:</strong></p>
            <img id="qrImage" src="" alt="QR Code" width="200" />
        </div>
    </div>

    <footer>
        © Rohen Agarwal
    </footer>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            html.dataset.theme = html.dataset.theme === "light" ? "dark" : "light";
        }

        document.getElementById("uploadForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const file = document.getElementById("fileInput").files[0];
            if (!file) return;

            const status = document.getElementById("statusText");
            const spinner = document.getElementById("loadingSpinner");
            const linkContainer = document.getElementById("linkContainer");

            status.textContent = "Uploading and processing...";
            spinner.style.display = "block";
            linkContainer.style.display = "none";

            try {
                const formData = new FormData();
                formData.append("file", file);

                const uploadRes = await fetch("/upload", {
                    method: "POST",
                    body: formData,
                });

                const uploadData = await uploadRes.json();
                if (!uploadRes.ok) throw new Error(uploadData.error);

                const filename = uploadData.stl_filename;

                const qrRes = await fetch("/generate_qr", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ filename }),
                });

                const qrData = await qrRes.json();
                if (!qrRes.ok) throw new Error(qrData.error);

                document.getElementById("viewerLink").href = qrData.viewer_url;
                document.getElementById("viewerLink").textContent = qrData.viewer_url;
                document.getElementById("qrImage").src = qrData.qr_code_path;

                status.textContent = "Success! STL processed.";
                linkContainer.style.display = "block";
            } catch (err) {
                status.textContent = "❌ Error: " + err.message;
            } finally {
                spinner.style.display = "none";
            }
        });
    </script>
</body>
</html>
