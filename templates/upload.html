<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D STL Uploader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="theme-toggle">
        <button id="toggle-theme">ðŸŒ“ Toggle Theme</button>
    </div>

    <div class="container">
        <h1>Upload STL & Generate QR</h1>
        <form id="upload-form">
            <div id="drop-area">
                <p>Drag & Drop or <span class="browse">Browse</span> to Upload STL File</p>
                <input type="file" id="file" name="file" accept=".stl" hidden>
            </div>
            <div id="preview"></div>
            <button type="submit">Upload & Generate</button>
        </form>

        <div id="loader" class="loader" hidden></div>

        <div id="result" hidden>
            <p><strong>Viewer Link:</strong> <a id="viewer-link" href="#" target="_blank"></a></p>
            <p><strong>QR Code:</strong><br><img id="qr-preview" src="" alt="QR Code"></p>
            <p class="copy-message" hidden>Link copied to clipboard!</p>
        </div>
    </div>

    <footer>Â© Rohen Agarwal</footer>

    <!-- STL Preview Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
    
    <!-- Local JS -->
    <script src="{{ url_for('static', filename='upload.js') }}"></script>
</body>
</html>
