<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D CAD Viewer Upload</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" />
  <style>
    :root {
      --primary-bg: #f8f8f8;
      --primary-color: #0a84ff;
      --dark-bg: #1e1e1e;
      --dark-color: #ffffff;
    }

    [data-theme='dark'] {
      background-color: var(--dark-bg);
      color: var(--dark-color);
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--primary-bg);
      color: #000;
      transition: background 0.3s ease;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .drop-zone {
      border: 2px dashed #ccc;
      border-radius: 10px;
      padding: 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .drop-zone.dragover {
      background-color: #eef;
      border-color: var(--primary-color);
    }

    input[type="file"] {
      display: none;
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .preview-container {
      margin-top: 2rem;
      height: 300px;
    }

    #status {
      margin-top: 1rem;
      font-weight: 600;
    }

    button {
      margin-top: 1rem;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border: none;
      background-color: var(--primary-color);
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .fade {
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }

    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body data-theme="light">
  <div class="theme-toggle" onclick="toggleTheme()">üåì</div>
  <div class="container fade">
    <h1>Upload Your STL File</h1>
    <label class="drop-zone" id="drop-zone">
      <p>Drag and drop STL file here or click to select</p>
      <input type="file" id="file-input" accept=".stl" />
    </label>
    <div class="preview-container" id="preview-container"></div>
    <button onclick="uploadFile()">Upload & Generate QR</button>
    <div id="status"></div>
    <footer>¬© Rohen Agarwal</footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>

  <script>
    const dropZone = document.getElementById("drop-zone");
    const fileInput = document.getElementById("file-input");
    const previewContainer = document.getElementById("preview-container");
    const status = document.getElementById("status");
    let selectedFile = null;

    dropZone.addEventListener("click", () => fileInput.click());
    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });
    dropZone.addEventListener("dragleave", () => dropZone.classList.remove("dragover"));
    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("dragover");
      fileInput.files = e.dataTransfer.files;
      selectedFile = fileInput.files[0];
      showPreview(selectedFile);
    });

    fileInput.addEventListener("change", () => {
      selectedFile = fileInput.files[0];
      showPreview(selectedFile);
    });

    function showPreview(file) {
      if (!file || !file.name.endsWith(".stl")) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(previewContainer.clientWidth, previewContainer.clientHeight);
        previewContainer.innerHTML = '';
        previewContainer.appendChild(renderer.domElement);
        const loader = new THREE.STLLoader();
        const geometry = loader.parse(e.target.result);
        const material = new THREE.MeshStandardMaterial({ color: 0x0077ff });
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(1, 1, 1).normalize();
        scene.add(light);
        const box = new THREE.Box3().setFromObject(mesh);
        const size = box.getSize(new THREE.Vector3());
        const center = box.getCenter(new THREE.Vector3());
        mesh.geometry.translate(-center.x, -center.y, -center.z);
        camera.position.z = size.length() * 2;
        renderer.render(scene, camera);
      };
      reader.readAsArrayBuffer(file);
    }

    function uploadFile() {
      if (!selectedFile) {
        status.textContent = "Please select an STL file.";
        return;
      }
      const formData = new FormData();
      formData.append("file", selectedFile);
      status.textContent = "Uploading and generating QR... ‚è≥";

      fetch("/upload", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.glb_filename) {
          return fetch("/generate_qr", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ filename: data.stl_filename, viewer: "ar" })
          });
        } else {
          throw new Error("Upload failed");
        }
      })
      .then(res => res.json())
      .then(qrData => {
        const link = qrData.viewer_url;
        navigator.clipboard.writeText(link);
        status.innerHTML = `‚úÖ QR generated! <br><a href="${link}" target="_blank">${link}</a> (auto copied)`;
      })
      .catch(err => {
        status.textContent = "‚ùå Error: " + err.message;
      });
    }

    function toggleTheme() {
      const body = document.body;
      const newTheme = body.dataset.theme === "light" ? "dark" : "light";
      body.dataset.theme = newTheme;
    }

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/service-worker.js")
          .then(() => console.log("‚úÖ PWA ready"))
          .catch(e => console.error("‚ùå SW failed", e));
      });
    }
  </script>
</body>
</html>
