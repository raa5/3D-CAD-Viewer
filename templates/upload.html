<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3D Upload & QR Generator</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>

  <style>
    :root {
      --bg: #f4f4f7;
      --text: #111;
      --card: #fff;
      --primary: #007aff;
      --accent: #333;
    }

    [data-theme='dark'] {
      --bg: #111;
      --text: #fff;
      --card: #1e1e1e;
      --primary: #0a84ff;
      --accent: #aaa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 2rem 0 1rem;
    }

    .drop-zone {
      border: 2px dashed var(--accent);
      border-radius: 12px;
      padding: 3rem;
      text-align: center;
      width: 80%;
      max-width: 500px;
      margin: 1rem auto;
      background: var(--card);
      transition: background 0.3s ease;
    }

    .drop-zone.dragover {
      background: rgba(0, 122, 255, 0.1);
    }

    canvas {
      max-height: 300px;
      margin: 1rem auto;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: var(--primary);
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #005ecb;
    }

    .toggle-theme {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      font-size: 0.9rem;
      background: none;
      border: 1px solid var(--accent);
      padding: 6px 12px;
      border-radius: 6px;
    }

    .loader {
      margin-top: 1rem;
      border: 5px solid var(--accent);
      border-top: 5px solid var(--primary);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #output {
      margin-top: 1rem;
      word-break: break-word;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.8rem;
      color: var(--accent);
    }
  </style>
</head>
<body data-theme="light">
  <button class="toggle-theme" onclick="toggleTheme()">ðŸŒ™ Theme</button>
  <h1>3D STL QR Generator</h1>

  <div class="drop-zone" id="drop-zone">
    <p>Drag and drop your STL file here or click to select</p>
    <input type="file" id="fileInput" accept=".stl" hidden>
  </div>

  <canvas id="previewCanvas"></canvas>

  <div class="buttons">
    <button onclick="uploadFile()">Upload</button>
    <button onclick="generateQR()">Generate QR</button>
  </div>

  <div class="loader" id="loader"></div>
  <div id="output"></div>

  <footer>Â© Rohen Agarwal</footer>

  <script>
    const dropZone = document.getElementById("drop-zone");
    const fileInput = document.getElementById("fileInput");
    let selectedFile = null;

    dropZone.addEventListener("click", () => fileInput.click());

    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("dragover");
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("dragover");
      selectedFile = e.dataTransfer.files[0];
      showPreview(selectedFile);
    });

    fileInput.addEventListener("change", (e) => {
      selectedFile = e.target.files[0];
      showPreview(selectedFile);
    });

    function showPreview(file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        camera.position.z = 100;
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('previewCanvas') });
        renderer.setSize(300, 300);
        const loader = new THREE.STLLoader();
        loader.load(URL.createObjectURL(file), function (geometry) {
          const material = new THREE.MeshNormalMaterial();
          const mesh = new THREE.Mesh(geometry, material);
          scene.add(mesh);
          animate();

          function animate() {
            requestAnimationFrame(animate);
            mesh.rotation.y += 0.01;
            renderer.render(scene, camera);
          }
        });
      };
      reader.readAsArrayBuffer(file);
    }

    function uploadFile() {
      if (!selectedFile) return alert("Please select an STL file.");
      document.getElementById("loader").style.display = "block";

      const formData = new FormData();
      formData.append("file", selectedFile);

      fetch("/upload", {
        method: "POST",
        body: formData
      }).then(res => res.json()).then(data => {
        document.getElementById("loader").style.display = "none";
        if (data.error) {
          document.getElementById("output").textContent = "Upload failed: " + data.error;
        } else {
          document.getElementById("output").innerHTML = `âœ… Uploaded: ${data.stl_filename}`;
        }
      });
    }

    function generateQR() {
      if (!selectedFile) return alert("Please select an STL file first.");

      fetch("/generate_qr", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ filename: selectedFile.name, viewer: "standard" })
      }).then(res => res.json()).then(data => {
        if (data.error) {
          document.getElementById("output").textContent = "QR generation failed: " + data.error;
        } else {
          const qrImg = `<img src="${data.qr_code_path}" alt="QR Code" style="width:100px;"><br>`;
          const link = `<a href="${data.viewer_url}" target="_blank">${data.viewer_url}</a>`;
          document.getElementById("output").innerHTML = qrImg + link;

          // Auto copy to clipboard
          navigator.clipboard.writeText(data.viewer_url).then(() => {
            document.getElementById("output").innerHTML += "<br><em>ðŸ”— Link copied to clipboard!</em>";
          });
        }
      });
    }

    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute("data-theme");
      body.setAttribute("data-theme", current === "dark" ? "light" : "dark");
    }
  </script>

  <script>
    // PWA support
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js");
    }
  </script>
</body>
</html>
